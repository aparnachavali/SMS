{% extends 'main_app/base.html' %}
{% load static %}
{% block page_title %}
  {{ page_title }}
{% endblock page_title %}
{% block content %}
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="card card-dark">
            <div class="card-header">
              <h3 class="card-title">{{ page_title }}</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <div class="card-body">
              <div class="form-group">
                <label>Section</label>
                <select name="section" class="form-control" id='section'>
                  <option value="">
                    ----
                  </option>
                  {% for section in sections %}
                    <option value="{{ section.id }}">
                      {{ section }}
                    </option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <!-- /.card-body -->
            <div class="card-footer">
              <button type="button" id='fetch_student' class="btn btn-success btn-block">Fetch Students</button>
              <div class="form-group" id="student_data">
                <hr/>
                <div class='form-group'></div>
              </div>
            </div>
          </div>
          <!-- /.card -->
          <div class="card card-dark" id="assignment_section">
            <div class="card-header">
              <h3 class="card-title">Assignments</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <div class="card-body">
              <table id="example2" class="table table-bordered table-hover">
                <thead class="thead-dark">
                  <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>File</th>
                  </tr>
                </thead>
                <tbody id="assignments">
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
{% block custom_js %}
  <script>
    $(document).ready(function () {

        $("#assignment_section").hide()
        $("#fetch_student").click(function () {
            var section = $("#section").val()
            $("#student_data").html(null)
            if (section.length  == 0 || section.length == 0){
                alert("Please select session and subject");
                return false;
            }
            $.ajax({
                url: "{% url 'get_students' %}",
                type: 'POST',
                data: {
                    section: section,
                }
            }).done(function (response) {
                var json_data = JSON.parse(response)
                if (json_data.length < 1) {
                    alert("No data to display")
                } else {
                    var div_data = "<div class='form-group'><div class='row'><label>Student</label> <div class='col-lg-3'>"
                    div_data += "<select name='student' class='form-control' id='student'>"
                    div_data +=  "<option value=''>----</option>"
                      for (key in json_data) {
                        div_data += "<option value='"+json_data[key]['id']+"'>"+json_data[key]['name']+"</option>"
                    }
                    div_data += "</select>"
                    div_data += "</div></div></div>"
                    div_data += "<div class='form-group'><button id='get_assignments' class='btn btn-success' type='button'Get Assignments</button></div>"
                    $("#student_data").html(div_data)
                }
            }).fail(function (response) {
                alert("Error in fetching students")
            })
